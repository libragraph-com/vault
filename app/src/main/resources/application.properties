# Vault Application Configuration

quarkus.application.name=vault
quarkus.application.version=0.1.0-SNAPSHOT

# HTTP
quarkus.http.port=8080

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration

# Health
quarkus.smallrye-health.root-path=/q/health

# Object storage type (s3 or filesystem)
vault.object-store.type=s3
vault.object-store.bucket-prefix=vault-

# Cluster
vault.cluster.node-id=${HOSTNAME:localhost}

# Task system
vault.tasks.worker-count=4
vault.tasks.poll-interval-ms=1000
vault.tasks.claim-lease-minutes=5

# Ollama
vault.ollama.endpoint=http://localhost:11434
vault.ollama.embedding-model=nomic-embed-text
