services:
  postgres:
    image: postgres:17
    container_name: vault-postgres
    environment:
      POSTGRES_USER: vault
      POSTGRES_PASSWORD: vault_dev_password
      POSTGRES_DB: vault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vault"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio
    container_name: vault-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio-init:
    image: quay.io/minio/mc
    container_name: vault-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing local/vault-dev;
      echo 'Bucket vault-dev created';
      "

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: vault-keycloak
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
    ports:
      - "8180:8180"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./docker/keycloak/vault-dev-realm.json:/opt/keycloak/data/import/vault-dev-realm.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 && echo -e 'GET /health/ready HTTP/1.1\r\nHost: localhost\r\n\r\n' >&3 && cat <&3 | grep -q '\"status\": \"UP\"'"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

  ollama:
    image: ollama/ollama
    container_name: vault-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama-init:
    image: ollama/ollama
    container_name: vault-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["ollama", "pull", "nomic-embed-text"]
    environment:
      OLLAMA_HOST: "http://ollama:11434"

volumes:
  postgres_data:
  minio_data:
  keycloak_data:
  ollama_data:
