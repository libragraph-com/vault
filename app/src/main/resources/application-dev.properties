# Dev profile â€” points to Docker Compose services
# Start services: docker compose up -d

# Disable Quarkus DevServices (we use Docker Compose)
quarkus.devservices.enabled=false

# PostgreSQL (Docker Compose)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=vault
quarkus.datasource.password=vault_dev_password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/vault

# MinIO (Docker Compose)
vault.minio.endpoint=http://localhost:9000
vault.minio.access-key=minioadmin
vault.minio.secret-key=minioadmin
vault.minio.bucket=vault-dev

# Debug logging
quarkus.log.level=DEBUG
quarkus.log.category."com.libragraph".level=DEBUG
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."org.flywaydb".level=INFO
