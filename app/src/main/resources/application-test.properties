# Test profile — ephemeral via Quarkus DevServices (Testcontainers)

quarkus.devservices.enabled=true

# PostgreSQL via Testcontainers
quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true

# S3 object store via ephemeral MinIO (Testcontainers)
vault.object-store.type=s3
vault.object-store.write-once-check=true

# Ollama disabled in tests (no embedding needed)
vault.ollama.enabled=false

# Test configuration defaults
vault.test.tenant-id=
vault.test.reset-tenant=false

# Disable scheduled tasks in tests (call sweep() directly)
quarkus.scheduler.enabled=false

# No background workers — tests drive task execution directly
vault.tasks.worker-count=0

# Quieter logging
quarkus.log.level=WARN
quarkus.log.category."com.libragraph".level=INFO
